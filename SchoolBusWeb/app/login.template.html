<div>
  <div class="row">
    <div class="col-md-12">
      <form>

        <div class="form-group">
          <label for="name1">Username</label>
          <input type="text" id="name1" class="form-login-custom" #username placeholder="yours@example.com">
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" id="password1" class="form-login-custom" #password placeholder="your password">
        </div>

        <button type="submit"  style="margin-left: 73%; margin-bottom: 20px" class="btn btn-secondary btn-margin" (click)="auth.login(username.value, password.value)">Login</button>
        <hr>
      </form>

      <button type="submit"  class="btn btn-default btn-warning btn-block" (click)="auth.googleLogin()">Login with google</button>
    </div>
  </div>
</div>

<main class="container">
  <router-outlet></router-outlet>
</main>

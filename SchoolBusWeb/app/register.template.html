<div>
  <div class="row">
    <div class="col-md-12">

      <h4>Registration form</h4>
      <form>

        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" id="name" class="form-login-custom" #username placeholder="yours@example.com">

          <label for="password">Password</label>
          <input type="password" id="password" class="form-login-custom" #password placeholder="your password">

          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-login-custom" #password placeholder="your e-mail">

          <label for="address">Address</label>
          <input type="text" id="address" class="form-login-custom" #password placeholder="Address">
        </div>

        <hr>

        <div class="form-group">
          <label for="numberOfKids">Number of Kids</label>
          <select class="form-control" id="numberOfKids">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
          </select>
        </div>

        <button type="submit" class="btn btn-info btn-margin btn-block">Save</button>
      </form>
    </div>
  </div>

  <main class="container">
    <router-outlet></router-outlet>
  </main>

</div>
